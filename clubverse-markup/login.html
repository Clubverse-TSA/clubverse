<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clubverse</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-body">
        <div class="login-title">
            <div class="login-logo">
                <img class="login-img-ylw" src="logoyellow.png" alt="">
                <img class="login-img-blue" src="logoblue.png" alt="">
            </div>
            <div class="login-text">
                <h1>Clubverse</h1>
                <p>All the school's clubs accessible in one place</p>
            </div>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <p>District not listed? <a>Register as an admin</a></p>
            <div class="login-form-group">
                <select placeholder="Select school district" name="" id="">
                    <option value="" disabled selected>Select school district</option>
                    <option value="stisd">South Texas Independent School District</option>
                </select>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>
            
        </div>
    </div>
</body>
</html>
